<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resource_component_example_animated</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 200px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 12px;
    }
    .diagram {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
    .block-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .icon-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-box.component { background: #a855f7; }
    .icon-box.sibling { background: rgba(168, 70, 253, 0.7); }
    .icon-box svg { width: 14px; height: 14px; }
    .label { font-weight: 500; color: #a855f7; }
    .logo-box {
      border-radius: 8px;
      border: 2px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.06);
    }
    .logo-box.component { width: 144px; height: 144px; border-color: #a855f7; }
    .logo-box.sibling { width: 128px; height: 128px; border-color: rgba(168, 70, 253, 0.5); }
    .logo-box svg { flex-shrink: 0; }
    .logo-box.component svg { width: 80px; height: 76px; }
    .logo-box.sibling svg { width: 70px; height: 67px; }
    .connector {
      display: flex;
      align-items: center;
      gap: 16px;
      align-self: stretch;
    }
    .connector-line-wrap {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .connector-line-wrap svg {
      display: block;
    }
    .connector-line {
      width: 40px;
      height: 2px;
      stroke: #737373;
    }
    .siblings { display: flex; align-items: center; gap: 16px; }
    @keyframes figclankColorShift {
      0%, 100%   { fill: rgb(168, 85, 247); }
      11.1%      { fill: rgb(59, 130, 246); }
      22.2%      { fill: rgb(34, 197, 94); }
      33.3%      { fill: #6366f1; }
      44.4%      { fill: #8b5cf6; }
      55.5%      { fill: #10b981; }
      66.6%      { fill: #059669; }
      77.7%      { fill: #ef4444; }
      88.8%      { fill: #f59e0b; }
    }
    .figclank-logo path { animation: figclankColorShift 6s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="diagram">
    <div class="block">
